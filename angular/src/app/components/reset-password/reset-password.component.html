<header>
  <img src="/assets/images/logo.png" alt="">
  <nav>
    <a routerLink="/">Inicio</a>
    <a routerLink="/crear-aprendiz">Registrate</a>
    <a routerLink="/login">Inicio Sesión</a>
  </nav>
</header>

<div class="reset-password-container">
  <div class="titulo">
    <h1>Cambia tu Contraseña Aquí:</h1>
    <hr>
  </div>
  <form (submit)="resetPassword()">
    <div class="form-group">
      <label for="password">Nueva Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    <div class="button">
      <button type="submit">Restablecer Contraseña</button>
    </div>
  </form>
</div>
