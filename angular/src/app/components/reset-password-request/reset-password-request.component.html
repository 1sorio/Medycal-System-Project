<header>
  <img src="/assets/images/logo.png" alt="">
  <nav>
    <a routerLink="/">Inicio</a>
    <a routerLink="/crear-aprendiz">Registrate</a>
    <a routerLink="/login">Inicio Sesión</a>
  </nav>
</header>

<div class="formulario">
  <div class="titulo">
    <h1>Confirma tu Correo Aquí:</h1>
    <hr>
  </div>
  <form (ngSubmit)="submitForm()" #resetPasswordForm="ngForm" class="container mt-4">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel" class="form-control">
      <div *ngIf="emailInput?.invalid && (emailInput?.dirty || emailInput?.touched)" class="alert alert-danger mt-2">
        <div *ngIf="emailInput?.errors?.['required']">
          El correo electrónico es obligatorio.
        </div>
      </div>
    </div>
    <div class="button">
      <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn">Enviar Correo</button>
    </div>
  </form>
</div>
