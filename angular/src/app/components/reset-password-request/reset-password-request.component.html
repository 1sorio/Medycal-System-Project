<form (ngSubmit)="submitForm()" #resetPasswordForm="ngForm" class="container mt-4">
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel" class="form-control">
    <div *ngIf="emailInput?.invalid && (emailInput?.dirty || emailInput?.touched)" class="alert alert-danger mt-2">
      <div *ngIf="emailInput?.errors?.['required']">
        El correo electrónico es obligatorio.
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary">Enviar Correo de Restablecimiento</button>
</form>
